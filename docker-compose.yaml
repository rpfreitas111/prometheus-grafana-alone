version: '3.9'
volumes:
    prometheus_data: {}
    grafana_data: {}
networks:
  prometheus_network:
    driver: bridge
services:
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - "./prometheus.yaml:/etc/prometheus/prometheus.yml"
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    # networks:
    #   - prometheus_network
    network_mode: "host"
    restart: always

  # node-exporter:
